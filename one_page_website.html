<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Showcase - Student Project</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Section styling */
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            background-color: white;
            margin-top: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 16px;
        }

        /* Image gallery */
        #gallery img {
            width: 30%;
            margin: 10px 1%;
            border-radius: 5px;
        }

        /* Video iframe */
        iframe {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        /* Contact form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar with bookmarks -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
        <a href="#footer">Footer</a>
    </nav>

    <!-- Home section -->
    <section id="home">
        <h1>Welcome to My Cars Showcase</h1>
        <p>This is a simple one-page website about cars. I am learning HTML and CSS and this is my assignment.</p>
    </section>

    <!-- Image gallery section -->
    <section id="gallery">
        <h2>Car Gallery</h2>
        <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?w=800" alt="Classic car">
        <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?w=800" alt="Red sports car">
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?w=800" alt="Yellow supercar">
    </section>

    <!-- Video section -->
    <section id="videos">
        <h2>Car Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <p>This is a video about amazing cars.</p>
    </section>

    <!-- Contact form section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>Â© 2025 My Cars Showcase - Student Project</p>
    </footer>

</body>
</html>
